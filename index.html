<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar">
        <div class="overlay">
            <img class="logo" src="./assets/logo.png" alt="logo">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="footer">
            Photo by <a href="">Halle West</a> on <a href="">Unsplash</a>
        </div>
    </div>
    <div class="right-section">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italicize">now</span> to get started.</p>
            <p>You <span class="italicize">know you</span> want to.</p>
        </div>
        <form id="create-account">
            <fieldset>
                <h1>Let's do this!</h1>
                <div class="fields">
                    <ul class="first-list">
                        <div class="field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" minlength="1" id="first-name" placeholder=" " required name="fname">
                        </div>
                        <div class="field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder=" " required>
                        </div>
                        <div class="field">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd" placeholder=" " required>
                        </div>
                    </ul>
                    <ul>
                        <div class="field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" minlength="1" id="last-name" name="lname" placeholder=" " required>
                        </div>
                        <div class="field">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="p-number" placeholder=" " required>
                        </div>
                        <div class="field">
                            <label for="c-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="c-pwd" name="c-pwd" placeholder=" " required>
                        </div>
                    </ul>
                </div>
            </fieldset>
        </form>
        <div class="bottom-section">
            <button class="create-button" form="create-account" type="submit">Create Account</button>
            <p>Already have an account? <a class="login" href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
